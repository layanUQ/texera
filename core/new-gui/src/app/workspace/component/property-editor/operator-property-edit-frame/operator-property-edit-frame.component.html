<div *ngIf="!editingTitle" id="formly-title">
  <h3 *ngIf="!editingTitle && formTitle" class="texera-workspace-property-editor-title">{{ formTitle }}</h3>
  <button
    (click)="editingTitle=true"
    nz-button
    nz-tooltip="Customize Operator Name"
    nzSize="small"
    nzTooltipPlacement="bottom"
    nzType="text"
    [disabled]="!interactive"
  >
    <i nz-icon nzTheme="outline" nzType="edit"></i>
  </button>
</div>

<input
  #customName
  (focusout)="confirmChangeOperatorCustomName(customName.value)"
  (keyup.enter)="confirmChangeOperatorCustomName(customName.value)"
  *ngIf="editingTitle"
  placeholder="{{formTitle}}"
  value="{{formTitle}}"
/>

<form
  *ngIf="formlyFields && formlyFormGroup"
  [formGroup]="formlyFormGroup"
  class="texera-workspace-property-editor-form"
>
  <formly-form
    (modelChange)="onFormChanges($event)"
    [fields]="formlyFields"
    [form]="formlyFormGroup"
    [model]="formData"
    [options]="formlyOptions"
  >
  </formly-form>
  <ndc-dynamic
    [ndcDynamicComponent]="extraDisplayComponentConfig?.component"
    [ndcDynamicInputs]="extraDisplayComponentConfig?.componentInputs ?? {}"
  ></ndc-dynamic>
</form>

<button
  (click)="allowModifyOperatorLogic()"
  *ngIf="
		currentOperatorId !== undefined &&
		(this.executeWorkflowService.getExecutionState().state ===
			ExecutionState.Paused ||
			this.executeWorkflowService.getExecutionState().state ===
				ExecutionState.BreakpointTriggered) &&
		this.interactive === false"
  nz-button
  nz-tooltip="Unlock the operator to change logic"
  nzTooltipPlacement="bottom"
  [disabled]="!lockGranted"
>
  Unlock for Logic Change
  <i nz-icon nzTheme="outline" nzType="unlock"></i>
</button>

<button
  (click)="confirmModifyOperatorLogic()"
  *ngIf="
		currentOperatorId !== undefined &&
		(this.executeWorkflowService.getExecutionState().state ===
			ExecutionState.Paused ||
			this.executeWorkflowService.getExecutionState().state ===
				ExecutionState.BreakpointTriggered) &&
		this.interactive === true"
  nz-button
  nz-tooltip="Confirm change and modify the operator runtime"
  nzTooltipPlacement="bottom"
  [disabled]="!lockGranted"
>
  Confirm Change
</button>
