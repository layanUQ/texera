<div
  [ngClass]="{
		'texera-operator-label-container': true,
		'disable-drag-drop': !draggable
	}"
>
  <div
    (mousedown)="mouseDown()"
    (mouseleave)="mouseLeave()"
    (mouseup)="mouseUp()"
    [attr.id]="operatorLabelID"
    [ngClass]="{ 'shake-animation': animate === 'reject' }"
    class="texera-operator-label-body"
    title="{{ operator?.additionalMetadata?.operatorDescription }}"
  >
    <span class="text"> {{ operator?.additionalMetadata?.userFriendlyName }} </span>
  </div>
</div>
