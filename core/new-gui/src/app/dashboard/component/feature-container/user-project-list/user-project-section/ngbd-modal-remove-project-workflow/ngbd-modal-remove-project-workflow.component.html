<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Remove Workflows From Project</h4>
  <button (click)="activeModal.close()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true"> Ã— </span>
  </button>
</div>

<div class="modal-body">
  <table class="table">
    <colgroup>
      <col span="1" id="checkbox-col" />
      <col span="1" id="id-col" />
      <col span="1" id="name-col" />
      <col span="2" id="time-col" />
    </colgroup>

    <thead>
      <tr>
        <th><input type="checkbox" [checked]="isAllChecked()" (change)="changeAll()" /></th>
        <th scope="col">ID #</th>
        <th scope="col">Name</th>
        <th scope="col">Creation Time</th>
        <th scope="col">Last Modified Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workflowEntry of addedWorkflows; let i = index">
        <td><input type="checkbox" [(ngModel)]="checkedWorkflows[i]" /></td>
        <td>{{workflowEntry.workflow.wid}}</td>
        <td>{{workflowEntry.workflow.name}}</td>
        <td>{{workflowEntry.workflow.creationTime | date: "yyyy-MM-dd HH:mm"}}</td>
        <td>{{workflowEntry.workflow.lastModifiedTime | date: "yyyy-MM-dd HH:mm"}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button (click)="submitForm()" aria-label="Confirm" class="btn btn-primary" type="button">Confirm</button>
</div>
